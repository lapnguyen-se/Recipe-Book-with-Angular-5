<a class="list-group-item clearfix" style="cursor: pointer;" [routerLink]="index" routerLinkActive="active">

  <div class="row">
    <div class="col-xs-8">
      <h5 class="list-group-item-heading">{{ recipe.name }}</h5>
      <p class="list-group-item-text">{{ recipe.desc.slice(0, 100) }}...</p>
    </div>

    <div class="col-xs-4">
      <img src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" class="img-responsive" style="width: 100%; height: 100px;">
    </div>
  </div>

</a>
